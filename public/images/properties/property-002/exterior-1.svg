<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="modernBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#modernBg)" opacity="0.1"/>
  
  <!-- Modern building silhouette -->
  <g transform="translate(80, 50)">
    <!-- Main tower -->
    <rect x="80" y="20" width="80" height="200" fill="#f1f5f9" stroke="#64748b" stroke-width="2"/>
    
    <!-- Left section -->
    <rect x="20" y="80" width="70" height="140" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
    
    <!-- Right section -->
    <rect x="150" y="60" width="70" height="160" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
    
    <!-- Roof elements -->
    <rect x="75" y="15" width="90" height="10" fill="#475569"/>
    <rect x="15" y="75" width="80" height="10" fill="#475569"/>
    <rect x="145" y="55" width="80" height="10" fill="#475569"/>
    
    <!-- Windows pattern -->
    <g fill="#dbeafe" stroke="#0ea5e9" stroke-width="1">
      <!-- Tower windows -->
      <rect x="90" y="40" width="15" height="15"/>
      <rect x="115" y="40" width="15" height="15"/>
      <rect x="90" y="70" width="15" height="15"/>
      <rect x="115" y="70" width="15" height="15"/>
      <rect x="90" y="100" width="15" height="15"/>
      <rect x="115" y="100" width="15" height="15"/>
      <rect x="90" y="130" width="15" height="15"/>
      <rect x="115" y="130" width="15" height="15"/>
      <rect x="90" y="160" width="15" height="15"/>
      <rect x="115" y="160" width="15" height="15"/>
      
      <!-- Left section windows -->
      <rect x="30" y="100" width="12" height="12"/>
      <rect x="50" y="100" width="12" height="12"/>
      <rect x="70" y="100" width="12" height="12"/>
      <rect x="30" y="130" width="12" height="12"/>
      <rect x="50" y="130" width="12" height="12"/>
      <rect x="70" y="130" width="12" height="12"/>
      
      <!-- Right section windows -->
      <rect x="160" y="80" width="12" height="12"/>
      <rect x="180" y="80" width="12" height="12"/>
      <rect x="200" y="80" width="12" height="12"/>
      <rect x="160" y="110" width="12" height="12"/>
      <rect x="180" y="110" width="12" height="12"/>
      <rect x="200" y="110" width="12" height="12"/>
    </g>
    
    <!-- Entrance -->
    <rect x="90" y="190" width="40" height="30" fill="#374151" stroke="#1f2937" stroke-width="2"/>
    <rect x="95" y="195" width="30" height="20" fill="#6b7280"/>
  </g>
  
  <!-- Property label -->
  <text x="200" y="270" text-anchor="middle" fill="#0ea5e9" font-family="Arial, sans-serif" font-size="16" font-weight="600">
    Modern Downtown Loft
  </text>
</svg>
