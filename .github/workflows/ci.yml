name: CI

on:
  push:
    branches:
      - 'main'
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test:ci

      - name: HTMLHint
        run: npx htmlhint "src/**/*.html" --config .htmlhintrc

      - name: Install Stylelint Dependencies
        run: npm install stylelint stylelint-config-standard --save-dev

      - name: Stylelint
        run: npx stylelint "src/**/*.css"

      - name: Build for testing
        run: npm run build

      - name: Accessibility Check
        run: |
          npx serve -s dist -l 5000 &
          sleep 5
          npx axe http://localhost:5000/index.html --exit || true
          kill $(jobs -p)

      - name: Link Checker
        run: |
          npx serve -s dist -l 5001 &
          sleep 5
          npx linkinator http://localhost:5001 --silent
          kill $(jobs -p)

      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v5

      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './src'

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/deploy-pages@v4
