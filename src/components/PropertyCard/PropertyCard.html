<article class="property-card">
  <div class="property-image-container">
    <img src="" alt="" class="property-image" />
    <div class="property-status status-available">Available</div>
  </div>

  <div class="property-content">
    <div class="property-header">
      <h3 class="property-title">Property Title</h3>
      <div class="property-price">$0</div>
    </div>

    <div class="property-location">City, State</div>

    <div class="property-details">
      <div class="detail-item">
        <span class="detail-label">Bedrooms</span>
        <span class="property-bedrooms">0</span>
      </div>
      <div class="detail-item">
        <span class="detail-label">Bathrooms</span>
        <span class="property-bathrooms">0</span>
      </div>
      <div class="detail-item">
        <span class="detail-label">Sq Ft</span>
        <span class="property-sqft">0</span>
      </div>
    </div>

    <ul class="property-features">
      <!-- Features will be populated by JavaScript -->
    </ul>

    <div class="investment-data">
      <div class="investment-item">
        <span class="investment-label">Cap Rate</span>
        <span class="cap-rate">-</span>
      </div>
      <div class="investment-item">
        <span class="investment-label">Rental Income</span>
        <span class="rental-income">-</span>
      </div>
      <div class="investment-item">
        <span class="investment-label">ROI Projection</span>
        <span class="roi-projection">-</span>
      </div>
    </div>
  </div>
</article>
